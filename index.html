<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nguyen Thanh Long - Profile Card</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    .petal {
      position: fixed;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="profile-card">
      <div class="profile-card-img">
        <img src="https://up-pic.itoon.org/contribute/fiction/4610927/avatar/8605926/1649677821103.jpeg-s200webp?sign=9c19760006a085260fcc8bd48e1d5b4c&t=66f4a400" alt="Avatar">
      </div>
      <div class="profile-card-info">
        <div class="name">MY PROFILE</div>
        <div class="position">
          NGUYỄN THÀNH LONG&nbsp;
          <span title="Tài khoản đã xác minh">
            <svg viewBox="0 0 12 13" width="13" height="14" fill="currentColor">
              <path d="m106.853 922.354-3.5 3.5a.499.499 0 0 1-.706 0l-1.5-1.5a.5.5 0 1 1 .706-.708l1.147 1.147 3.147-3.147a.5.5 0 1 1 .706.708"/>
            </svg>
          </span>
        </div>
        <div class="location">
          <i class="fa-solid fa-map-location"></i> Hanoi, Vietnam
        </div>
        <p>music</p>
        <audio controls autoplay loop>
          <source src="audio.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
      <div class="profile-card-social">
        <a href="https://www.facebook.com/nglongsadboi?locale=vi_VN" class="item facebook" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://x.com/mynametobii" class="item twitter" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/mynametobiii/" class="item instagram" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://github.com/Tobii206" class="item github" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.tiktok.com/@nlong0806" class="item website" target="_blank">
          <i class="fa-solid fa-link"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.top = '-20px';
      document.body.appendChild(petal);

      let angle = Math.random() * 2 - 1;
      let speedY = 1 + Math.random() * 2;
      let x = parseFloat(petal.style.left);
      let y = -20;

      const fall = setInterval(() => {
        angle += 0.01;
        x += Math.sin(angle);
        y += speedY;
        petal.style.left = x + 'px';
        petal.style.top = y + 'px';

        if (y > window.innerHeight) {
          clearInterval(fall);
          petal.remove();
        }
      }, 20);
    }

    setInterval(createPetal, 300);
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
